

<li class="card p-2">
    <a href="{{ post.url }}">
        <img src="{{ post.image }}" class="card-img-top p-4 home-picto">
        <div class="card-body border-top">
            <h3 class="card-title">{{ post.title }}</h3>
            <p class="card-text">{{ post.desc }}</p>
        </div>
    </a>
</li>
